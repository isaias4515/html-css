<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Estudos de iframe</title>
          <style>
                    /* Prevalece a configuração das CSS */
              iframe {
                    width: 400px;
                    height: 400px;
                    border: 1px solid black;
              }          
          </style>
</head>
<body>
      <h1>Testando o uso de um iframe</h1> 
      <p>Acessando o site do 
          <!--- O iframe = tamanho padrão  300 x 150pxs-->
          <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"  scolling="no">
                    <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
          </iframe>
           para aprender a programar.
     </p>
      <p>    
          <iframe src="https:www.goggle.com.br" frameborder="0">
                    <a href="https:www.goggle.com.br" target="_blank">Goggle</a>
          </iframe>       
           também é muito legal.
     </p>
     <p>
          O repositório do Guanabara
          
          <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                    <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
          </iframe>
          
          também é bem legal.
     </p>

    
</body>
</html>
